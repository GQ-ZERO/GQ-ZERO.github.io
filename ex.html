<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="contrainer1"></div>
    <button id="button">clickhere!!!</button>

    <script>

        const button = document.getElementById("button")

        button.addEventListener("click",function () {


            const arr = ["ไส้กรอกค่าย" , "โอริโอ้นมสดปั่น"]
            const arr2 = ["คณิต" , "ฟิสิกส์" , "คอม" , "พละ"]
            const arr3 = ["เปียโน","กีตาร์","บาส"]
        const li_arr = [];
        const li_arr2 = [];
        const li_arr3 = [];

        const contrainer1 = document.getElementById("contrainer1")

        const ul_el=document.createElement("ul")
        const ul_el2=document.createElement("ul")
        const ul_el3=document.createElement("ul")

        contrainer1.appendChild(ul_el);
        contrainer1.appendChild(ul_el2);
        contrainer1.appendChild(ul_el3);

        for (const item of arr) {
            const li_el = document.createElement("li")
            li_el.innerText = item;
            ul_el.appendChild(li_el);
            li_arr.push(li_el);
        }
        for (const item of arr2) {
            const li_el2 = document.createElement("li")
            li_el2.innerText = item;
            ul_el2.appendChild(li_el2);
            li_arr2.push(li_el2);
        }
        for (const item of arr3) {
            const li_el3 = document.createElement("li")
            li_el3.innerText = item;
            ul_el3.appendChild(li_el3);
            li_arr3.push(li_el3);
        }
        })
    </script>
    
</body>
</html>
