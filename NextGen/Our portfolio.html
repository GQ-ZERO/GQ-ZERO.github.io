<body>
    <h1 class="head">Our Portfolio</h1>
    <div class="Websiteport">
        <a href="./Member1/portfolio.html" target="_blank">Thanetphon</a>
        <a href="portfolio.html" target="_blank">Pream</a>

    <style>
        body {
            background: linear-gradient(135deg, #363ba5, #898dd6);
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .head {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .Websiteport {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 50px;
        }

        .Websiteport a {
            text-decoration: none;
            font-size: 30px;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .Websiteport a:hover {
            color: #4e54c8;
            background: white;
            border-color: white;
            transform: scale(1.1);
        }


        .star {
    position: absolute;
    top: -20px;
    color: #fff;
    animation: animate 5s linear forwards;
}

.star::before {
    content: '\f005';
    font-family: FontAwesome;
    text-shadow: 0 0 5px #fff,
        0 0 20px #fff,
        0 0 50px #fff;
}

@keyframes animate {

    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }

    80% {
        opacity: 1;
    }

    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }

}

@media screen and (max-width: 600px) {
    .star {
        font-size: 8px; 
    }
}



    </style>
    <script>
        function stars() {
    let e = document.createElement('div');
    e.setAttribute('class', 'star');
    document.body.appendChild(e);
    e.style.left = Math.random() * + innerWidth + 'px';

    let size = Math.random() * 12;
    let duration = Math.random() * 3;

    e.style.fontSize = 12 + 'px';
    e.style.animationDuration = 2 + duration + 's';
    setTimeout(function () {
        document.body.removeChild(e);
    }, 5000);
}

setInterval(function () {
    stars()
}, 100);


    </script>

</body>
</html>
