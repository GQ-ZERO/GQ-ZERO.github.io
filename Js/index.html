<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contrainer1">Hello world</div>
    <button id="button">clickhere!!!</button>

    <script>
        const arr = [81,12,32,"stang",true,false]
        const li_arr = [];

        const contrainer1 = document.getElementById("contrainer1")

        const ul_el=document.createElement("ul")
        contrainer1.appendChild(ul_el);

        for (const item of arr) {
            const li_el = document.createElement("li")
            li_el.innerText = item;
            ul_el.appendChild(li_el);
            li_arr.push(li_el);
        }

        const button = document.getElementById("button")

        let state = true;

        button.addEventListener("click",function () {
            if (state == true) {
            ul_el.style.background = "pink"
            state = false
            }
            else {
                ul_el.style.background = "green"
                state = true
            }
            console.log("ploy")
        })

        ul_el.addEventListener("mouseover" , function () {
            ul_el.style.background = "red"
        })

        ul_el.addEventListener("mouseout" , function () {
            ul_el.style.background = "blue"
        })

    ul_el.style.background = "green"

    </script>
</body>
</html>
